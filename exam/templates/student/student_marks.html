{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="{% static 'info/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" > 

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <center>
    <div class="panel-heading" class="cf"  style="background-color: green; color:white;">
      <h3 class="panel-title">View Marks</h3>
    </div></center>
    <table class="col-sm-12 table table-bordered table-striped table-condensed cf" id="dev-table">
      <thead class="cf"  style="background-color: blue; color:white;">
        <tr>

          <th>Exam Name</th>
          
          <th>View Marks</th>
        </tr>
      </thead>
      {% for t in courses %}
      <tr>

        <td><h3> {{t.course_name}}</h3></td>
        
        <td><h3><a class="btn btn-danger" href="{% url 'check-marks' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></h3></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
